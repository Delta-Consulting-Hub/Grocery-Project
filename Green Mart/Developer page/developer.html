<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Panel - GreenMart</title>
  <link rel="stylesheet" href="/Developer page/developer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <header class="navbar">
    <div class="search-container">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" placeholder="Search..." />
    </div>
    <div class="logo"><img src="/Images/logo.png" alt="GreenMart Logo" /></div>
    <div class="header-right">
      <button onclick="location.href='shop.html'">Go to Shop</button>
    </div>
  </header>

  <main class="main-flex">
    <section class="form-section">
      <h2 id="formTitle">Add a Product</h2>
      <form id="productForm" autocomplete="off" method="post" name="google-sheet">
        <input type="hidden" id="productId" />
        <input type="text" id="productName" placeholder="Product Name" name="Product" required/>
        <input type="number" id="productPrice" placeholder="Price (â‚¹)" name="Price" required/>
        <input type="text" id="productCategory" placeholder="Category" name="Category" required/>
        <!-- URL input for the image -->
        <input type="text" id="productImageUrl" placeholder="Image URL" name="ImageURL" required/>
        <textarea id="productDesc" placeholder="Short Description" rows="3" name="Description"></textarea>
        <button type="submit" id="SubmitBtn" name="submit">Add Product</button>
        <button onclick="window.location.href='/orders/order.html'" class="refresh-btn">ðŸ“¦ View All Orders</button>
      </form>
    </section>

    <section class="product-list">
      <h3>Existing Products</h3>
      <div id="productPreviewList" class="product-grid"></div>
    </section>
  </main>

  <script type="module" src="./developer.js"></script>

</body>
</html>

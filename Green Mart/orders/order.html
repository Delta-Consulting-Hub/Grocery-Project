<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <link rel="stylesheet" href="/orders/order.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
 
    <header class="navbar">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="logo"><img src="/Images/logo.png" alt="GreenMart Logo" /></div>
        <div class="header-right">
          <button onclick="location.href='shop.html'">Go to Shop</button>
        </div>
      </header>

    <h1>Order History</h1>
 
  <div class="filter-section">
    <label for="paymentFilter">Filter by Payment:</label>
    <select id="paymentFilter">
      <option value="All">All</option>
      <option value="PhonePe">PhonePe</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <label for="dateFilter">Select Date:</label>
    <input type="date" id="dateFilter" />
    <button onclick="loadOrders()">Apply</button>
  </div>

  <div class="orders-container" id="ordersContainer"></div>

  <script type="module" src="/orders/order.js"></script>
</body>
</html>
